<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekształcanie jednostek długości PL</title>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="Witamy">Witamy!</h1>
    <form>
        <p id="p1" class="ToSamo">Przekształć jednostkę</p>
        <br>
        <input type="number" value="0" id="InputNumber1">
        <br>
        <br>
        <input type="radio" name="InputRadio" id="InputRadio1">km ➡️ m
        <br>
        <input type="radio" name="InputRadio" id="InputRadio2">km ➡️ cm
        <br>
        <input type="radio" name="InputRadio" id="InputRadio3">km ➡️ mm
        <br>
        <input type="radio" name="InputRadio" id="InputRadio4">m ➡️ km
        <br>
        <input type="radio" name="InputRadio" id="InputRadio5">m ➡️ cm
        <br>
        <input type="radio" name="InputRadio" id="InputRadio6">m ➡️ mm
        <br>
        <input type="radio" name="InputRadio" id="InputRadio7">cm ➡️ km
        <br>
        <input type="radio" name="InputRadio" id="InputRadio8">cm ➡️ m
        <br>
        <input type="radio" name="InputRadio" id="InputRadio9">cm ➡️ mm
        <br>
        <input type="radio" name="InputRadio" id="InputRadio10">mm ➡️ km
        <br>
        <input type="radio" name="InputRadio" id="InputRadio11">mm ➡️ m
        <br>
        <input type="radio" name="InputRadio" id="InputRadio12">mm ➡️ cm
        <br>
        <br>
        <button type="button" id="button1">Przekształć</button>
        <br>
        <br>
        <p id="Wynik"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
